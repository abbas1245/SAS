<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#A78BFA" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect x="20" y="15" width="160" height="50" rx="10" fill="#1F2937" stroke="url(#logoGradient)" stroke-width="2" />
  
  <!-- Main Logo Text -->
  <text x="100" y="50" dominant-baseline="middle" text-anchor="middle" fill="url(#logoGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="38" filter="url(#glow)">SAS</text>
  
  <!-- Decorative Elements -->
  <path d="M40,55 C45,62 55,48 60,55" stroke="url(#logoGradient)" fill="none" stroke-width="2" />
  <path d="M140,55 C145,62 155,48 160,55" stroke="url(#logoGradient)" fill="none" stroke-width="2" />
  
  <!-- Abstract Check Marks -->
  <path d="M78,38 L88,48 L98,28" stroke="#6366F1" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7" />
  <path d="M102,38 L112,48 L122,28" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7" />
  
  <!-- Tagline -->
  <text x="100" y="70" dominant-baseline="middle" text-anchor="middle" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="10">Student Attendance System</text>
</svg>
